<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 2 meta tags should come first in the head; any other head content should come *after* these tags -->

    <!-- Bootstrap -->

    <!-- Latest compiled and minified bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

  <link rel="stylesheet" href={{ url_for("static", filename = "style.css")}}>
  <title>{% block title %}{% endblock %}</title>
  
  </head>
  <body>
    <!--nav bar-->
    <nav class="navbar navbar-default">
      <div class="container-fluid">
        <div class="navbar-header">
          <a class="navbar-brand" href=".">Publishers Data</a>
        </div>
          <ul class="nav navbar-nav">
            <li {% if active_page == "home" %} class="active" {% endif %}><a href=".">Home</a></li>
             <li {% if active_page == "Comp" %} class="active" {% endif %}><a href="comparison">Comparison</a></li>
             <li {% if active_page == "Gen" %} class="active" {% endif %}><a href="genre">Genre</a></li>
            <li {% if active_page == "Pub" %} class="active" {% endif %}><a href="publishers">Publishers</a></li>
          </ul>
      </div>
    </nav>
    
    <!--page content-->
    {% block content %}{% endblock %}
    

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->

  <!-- Latest compiled and minified JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

  </body>
</html>
